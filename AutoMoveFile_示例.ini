# 自动移动文件配置示例
# 支持配置多个移动任务，每个任务使用[MoveTask]开始

[MoveTask]
# 移动根目录（源目录） - 要移动的文件所在目录
SourceDirectory=D:\TestMoveSource
# 目标目录 - 移动到的目标目录
TargetDirectory=E:\TestMoveTarget
# 移动时间限制（分钟）- 如果文件最后修改时间与当前时间差值在此限制内则跳过移动
# 设置为0表示不启用时间限制，所有文件都会被移动
# 设置为30表示30分钟内修改的文件将不被移动
MoveTimeLimitMinutes=30

[MoveTask]
# 第二个移动任务示例
SourceDirectory=C:\TempFiles
TargetDirectory=D:\Archive
# 60分钟时间限制，即1小时内修改的文件不会被移动
MoveTimeLimitMinutes=60

[MoveTask]
# 第三个移动任务，不启用时间限制
SourceDirectory=E:\LogFiles
TargetDirectory=F:\LogArchive
# 时间限制为0，所有文件都会被移动
MoveTimeLimitMinutes=0
